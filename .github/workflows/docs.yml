name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install sphinx sphinx-rtd-theme sphinx-copybutton sphinx-design myst-parser

      - name: Build documentation
        working-directory: docs
        run: make html

      - name: Debug Pre-Upload
        run: |
          echo "============= ENVIRONMENT ============="
          echo "PWD: $PWD"
          echo "GITHUB_WORKSPACE: ${{ github.workspace }}"
          echo "PATH: $PATH"
          echo "RUNNER_WORKSPACE: ${{ runner.workspace }}"

          echo "============= DIRECTORY STRUCTURE ============="
          echo "Root directory:"
          ls -la
          echo "Docs directory:"
          ls -la docs/
          echo "Build directory:"
          ls -la docs/_build/
          echo "HTML directory:"
          ls -la docs/_build/html/

          echo "============= FILE PERMISSIONS ============="
          echo "Docs directory permissions:"
          stat docs/
          echo "Build directory permissions:"
          stat docs/_build/
          echo "HTML directory permissions:"
          stat docs/_build/html/

          echo "============= FILE COUNTS & SIZES ============="
          echo "Total files in html directory:"
          find docs/_build/html -type f | wc -l
          echo "Directory sizes:"
          du -h docs/_build/html

          echo "============= FULL PATH VERIFICATION ============="
          echo "Absolute path to html directory:"
          realpath docs/_build/html
          echo "Testing path existence:"
          test -d "${{ github.workspace }}/docs/_build/html" && echo "HTML dir exists at workspace path" || echo "HTML dir NOT FOUND at workspace path"
          test -d "docs/_build/html" && echo "HTML dir exists at relative path" || echo "HTML dir NOT FOUND at relative path"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
